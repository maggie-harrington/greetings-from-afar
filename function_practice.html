<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Function Practice</title>
</head>
<body>
    <div class="container">
        <h1>Function Practice</h1>
        <form action="function_practice.php">
            <div class="form-group">
                <label for="to_upper">Change this string to uppercase:</label>
                <input id="to_upper" name="to_upper" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="word_count">Count the number of words in this string:</label>
                <input id="word_count" name="word_count" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="string_shuffle">Shuffle the order of the characters in this string:</label>
                <input id="string_shuffle" name="string_shuffle" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="string_position">Enter a string, we will find the character number of the beginning of a particular word in this string:</label>
                <input id="string_position" name="string_position" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="string_position_word">Enter a word contained in the previous string to search for:</label>
                <input id="string_position_word" name="string_position_word" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
